<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Oyunculu Memory Game 🧠</title>
    
    <!-- Unpkg CDN'lerden kütüphaneler -->
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://unpkg.com/socket.io-client@4.7.2/dist/socket.io.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .connection-status {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .lobby-section {
            display: none;
        }

        .lobby-section.active {
            display: block;
        }

        .players-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }

        .player-name {
            font-weight: bold;
        }

        .player-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .player-ready {
            color: #4CAF50;
        }

        .player-waiting {
            color: #FF9800;
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score, .moves, .time, .current-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .current-player.active {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .card {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            animation: pulse 0.6s ease-in-out;
        }

        .card.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .card.other-player {
            border: 3px solid #FF9800;
        }

        .controls {
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.ready {
            background: linear-gradient(145deg, #4CAF50, #45a049);
        }

        .chat-section {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px 15px 0 0;
            color: white;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: white;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .chat-message.system {
            background: rgba(76, 175, 80, 0.2);
            font-style: italic;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .win-message h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .final-scores {
            margin: 20px 0;
        }

        .final-score-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .chat-section {
                position: relative;
                width: 100%;
                height: 200px;
                margin-top: 20px;
            }
            
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .card {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="animate__animated animate__bounceIn">🧠 Çok Oyunculu Memory Game</h1>
        
        <div id="connectionStatus" class="connection-status disconnected">
            <i class="fas fa-circle"></i> Sunucuya bağlanılıyor...
        </div>

        <!-- Lobby Section -->
        <div id="lobbySection" class="lobby-section active">
            <h2>Oyun Lobisi</h2>
            <div id="playersList" class="players-list">
                <!-- Oyuncular buraya gelecek -->
            </div>
            <div class="controls">
                <button id="readyBtn" class="btn">
                    <i class="fas fa-times"></i> Hazır Değilim
                </button>
                <button class="btn" onclick="disconnect()">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="game-section">
            <div class="game-info">
                <div class="score">
                    <i class="fas fa-star"></i> Skor: <span id="score">0</span>
                </div>
                <div class="moves">
                    <i class="fas fa-mouse-pointer"></i> Hamle: <span id="moves">0</span>
                </div>
                <div class="time">
                    <i class="fas fa-clock"></i> Süre: <span id="time">00:00</span>
                </div>
                <div id="currentPlayer" class="current-player">
                    <i class="fas fa-user"></i> <span id="currentPlayerName">-</span>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Kartlar JavaScript ile oluşturulacak -->
            </div>

            <div class="controls">
                <button class="btn" onclick="leaveGame()">
                    <i class="fas fa-sign-out-alt"></i> Oyundan Çık
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
        <div class="chat-header">
            <i class="fas fa-comments"></i> Sohbet
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Mesajlar buraya gelecek -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Mesajınızı yazın..." maxlength="100">
        </div>
    </div>

    <!-- Win Message -->
    <div class="win-message" id="winMessage">
        <h2>🎉 Oyun Bitti!</h2>
        <div id="finalScores" class="final-scores">
            <!-- Final skorları buraya gelecek -->
        </div>
        <button class="btn" onclick="backToLobby()">Lobiye Dön</button>
    </div>

    <script>
        // Socket.io bağlantısı
        // Production'da otomatik olarak mevcut domain'i kullan
        const socket = io(window.location.origin, {
            transports: ['websocket', 'polling']
        });

        // Oyun değişkenleri
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            score: 0,
            gameTime: 0,
            gameTimer: null,
            gameStarted: false,
            isMyTurn: false,
            players: [],
            currentPlayerId: null,
            playerId: null,
            playerName: '',
            isReady: false
        };

        // Kart ikonları
        const cardIcons = [
            '🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼',
            '🐨', '🐯', '🦁', '🐮', '🐷', '🐸', '🐵', '🐔'
        ];

        // Socket olayları
        socket.on('connect', () => {
            updateConnectionStatus(true);
            gameState.playerId = socket.id;
            addChatMessage('Sistem', 'Sunucuya bağlandınız!', 'system');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            addChatMessage('Sistem', 'Sunucu bağlantısı kesildi!', 'system');
        });

        socket.on('playerJoined', (data) => {
            addChatMessage('Sistem', `${data.playerName} oyuna katıldı!`, 'system');
            updatePlayersList(data.players);
        });

        socket.on('playerLeft', (data) => {
            addChatMessage('Sistem', `${data.playerName} oyundan ayrıldı!`, 'system');
            updatePlayersList(data.players);
        });

        socket.on('playerReadyChanged', (data) => {
            updatePlayersList(data.players);
        });

        socket.on('gameStarted', (data) => {
            gameState.players = data.players;
            gameState.currentPlayerId = data.currentPlayerId;
            gameState.isMyTurn = data.currentPlayerId === gameState.playerId;
            startGame(data.cards);
            showGameSection();
        });

        socket.on('cardFlipped', (data) => {
            flipCard(data.cardIndex, data.playerId, false);
        });

        socket.on('cardsMatched', (data) => {
            matchCards(data.cardIndices, data.playerId, false);
        });

        socket.on('cardsReset', (data) => {
            resetFlippedCards();
        });

        socket.on('turnChanged', (data) => {
            gameState.currentPlayerId = data.currentPlayerId;
            gameState.isMyTurn = data.currentPlayerId === gameState.playerId;
            updateCurrentPlayerDisplay();
        });

        socket.on('gameEnded', (data) => {
            endGame(data.finalScores);
        });

        // UI güncelleme fonksiyonları
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connected';
                status.innerHTML = '<i class="fas fa-circle"></i> Sunucuya bağlı';
            } else {
                status.className = 'connection-status disconnected';
                status.innerHTML = '<i class="fas fa-circle"></i> Bağlantı kesildi';
            }
        }

        function updatePlayersList(players) {
            gameState.players = players;
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.innerHTML = `
                    <div class="player-name">${player.name} ${player.id === gameState.playerId ? '(Siz)' : ''}</div>
                    <div class="player-status ${player.ready ? 'player-ready' : 'player-waiting'}">
                        ${player.ready ? 'Hazır' : 'Bekliyor'}
                    </div>
                `;
                playersList.appendChild(playerItem);
            });
            
            // Hazır butonunu güncelle
            const readyBtn = document.getElementById('readyBtn');
            if (players.length < 2) {
                readyBtn.disabled = true;
                readyBtn.innerHTML = '<i class="fas fa-clock"></i> En az 2 oyuncu gerekli';
            } else {
                readyBtn.disabled = false;
                if (gameState.isReady) {
                    readyBtn.innerHTML = '<i class="fas fa-check"></i> Hazırım';
                    readyBtn.classList.add('ready');
                } else {
                    readyBtn.innerHTML = '<i class="fas fa-times"></i> Hazır Değilim';
                    readyBtn.classList.remove('ready');
                }
            }
        }

        function showGameSection() {
            document.getElementById('lobbySection').classList.remove('active');
            document.getElementById('gameSection').classList.add('active');
        }

        function showLobbySection() {
            document.getElementById('gameSection').classList.remove('active');
            document.getElementById('lobbySection').classList.add('active');
        }

        function updateCurrentPlayerDisplay() {
            const currentPlayer = gameState.players.find(p => p.id === gameState.currentPlayerId);
            const currentPlayerElement = document.getElementById('currentPlayer');
            const currentPlayerName = document.getElementById('currentPlayerName');
            
            if (currentPlayer) {
                currentPlayerName.textContent = currentPlayer.name;
                currentPlayerElement.classList.toggle('active', gameState.isMyTurn);
            }
            
            // Kartların görsel durumunu güncelle
            updateCardsVisualState();
        }
        
        function updateCardsVisualState() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (gameState.isMyTurn) {
                    card.style.cursor = 'pointer';
                    card.style.opacity = '1';
                } else {
                    card.style.cursor = 'not-allowed';
                    card.style.opacity = '0.7';
                }
            });
        }

        // Oyun fonksiyonları
        function startGame(cards) {
            gameState.cards = cards;
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.score = 0;
            gameState.gameTime = 0;
            gameState.gameStarted = true;
            
            console.log('Oyun başladı!');
            console.log('Mevcut oyuncu ID:', gameState.currentPlayerId);
            console.log('Benim ID:', gameState.playerId);
            console.log('Sıra bende mi:', gameState.isMyTurn);
            
            createGameBoard();
            startTimer();
            updateDisplay();
            updateCurrentPlayerDisplay();
            
            // İlk kart durumunu güncelle
            setTimeout(() => {
                updateCardsVisualState();
            }, 100);
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card animate__animated animate__fadeIn';
                cardElement.dataset.index = index;
                cardElement.innerHTML = '?';
                
                // Her zaman event listener ekle, sıra kontrolünü flipCard içinde yap
                cardElement.addEventListener('click', () => flipCard(index, gameState.playerId, true));
                
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardIndex, playerId, isLocalAction) {
            // Sıra kontrolü - sadece sizin sıranızda tıklayabilirsiniz
            if (isLocalAction && !gameState.isMyTurn) {
                console.log('Sıra sizde değil! Mevcut:', gameState.currentPlayerId, 'Benim:', gameState.playerId);
                return;
            }
            
            console.log('Kart çevrildi:', cardIndex, 'Oyuncu:', playerId, 'Local:', isLocalAction);
            
            const cardElement = document.querySelector(`[data-index="${cardIndex}"]`);
            const card = gameState.cards[cardIndex];
            
            // Kart zaten çevrilmiş veya eşleşmişse işlem yapma
            if (cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched') || 
                gameState.flippedCards.length >= 2) {
                return;
            }
            
            // Kartı çevir
            cardElement.classList.add('flipped', 'animate__animated', 'animate__flipInY');
            cardElement.innerHTML = card.icon;
            
            // Eğer başka oyuncunun kartıysa farklı stil ver
            if (playerId !== gameState.playerId) {
                cardElement.classList.add('other-player');
            }
            
            gameState.flippedCards.push({ index: cardIndex, card, playerId });
            
            // Local aksiyonsa sunucuya gönder
            if (isLocalAction) {
                socket.emit('flipCard', { cardIndex });
            }
            
            // İki kart çevrildiyse kontrol et
            if (gameState.flippedCards.length === 2) {
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [first, second] = gameState.flippedCards;
            
            if (first.card.id === second.card.id) {
                // Eşleşme bulundu
                gameState.matchedPairs++;
                gameState.score += 10;
                
                const firstElement = document.querySelector(`[data-index="${first.index}"]`);
                const secondElement = document.querySelector(`[data-index="${second.index}"]`);
                
                firstElement.classList.add('matched', 'animate__animated', 'animate__pulse');
                secondElement.classList.add('matched', 'animate__animated', 'animate__pulse');
                
                gameState.cards[first.index].matched = true;
                gameState.cards[second.index].matched = true;
                
                // Sunucuya eşleşme bildir
                socket.emit('cardsMatched', { 
                    cardIndices: [first.index, second.index],
                    playerId: gameState.playerId
                });
                
                // Oyun bitti mi kontrol et
                if (gameState.matchedPairs === 8) {
                    socket.emit('gameCompleted', {
                        score: gameState.score,
                        moves: gameState.moves,
                        time: gameState.gameTime
                    });
                }
            } else {
                // Eşleşme yok, kartları geri çevir
                socket.emit('cardsReset');
                resetFlippedCards();
            }
            
            gameState.flippedCards = [];
            updateDisplay();
        }

        function matchCards(cardIndices, playerId, isLocalAction) {
            const [firstIndex, secondIndex] = cardIndices;
            const firstElement = document.querySelector(`[data-index="${firstIndex}"]`);
            const secondElement = document.querySelector(`[data-index="${secondIndex}"]`);
            
            firstElement.classList.add('matched', 'animate__animated', 'animate__pulse');
            secondElement.classList.add('matched', 'animate__animated', 'animate__pulse');
            
            gameState.cards[firstIndex].matched = true;
            gameState.cards[secondIndex].matched = true;
            
            if (playerId === gameState.playerId) {
                gameState.matchedPairs++;
                gameState.score += 10;
            }
            
            updateDisplay();
        }

        function resetFlippedCards() {
            gameState.flippedCards.forEach(({ index }) => {
                const cardElement = document.querySelector(`[data-index="${index}"]`);
                cardElement.classList.remove('flipped', 'other-player');
                cardElement.innerHTML = '?';
            });
            gameState.flippedCards = [];
        }

        function startTimer() {
            gameState.gameTimer = setInterval(() => {
                gameState.gameTime++;
                updateDisplay();
            }, 1000);
        }

        function endGame(finalScores) {
            clearInterval(gameState.gameTimer);
            showWinMessage(finalScores);
        }

        function showWinMessage(finalScores) {
            const winMessage = document.getElementById('winMessage');
            const finalScoresElement = document.getElementById('finalScores');
            
            // Skorları sırala
            finalScores.sort((a, b) => b.score - a.score);
            
            finalScoresElement.innerHTML = finalScores.map((player, index) => `
                <div class="final-score-item">
                    <span>${index + 1}. ${player.name}</span>
                    <span>${player.score} puan</span>
                </div>
            `).join('');
            
            winMessage.style.display = 'block';
            winMessage.classList.add('animate__animated', 'animate__zoomIn');
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('time').textContent = formatTime(gameState.gameTime);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Chat fonksiyonları
        function addChatMessage(sender, message, type = 'normal') {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${type}`;
            
            if (type === 'system') {
                messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            } else {
                messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        document.getElementById('readyBtn').addEventListener('click', toggleReady);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = e.target.value.trim();
                if (message) {
                    socket.emit('chatMessage', { message });
                    e.target.value = '';
                }
            }
        });

        // Kontrol fonksiyonları
        function toggleReady() {
            if (gameState.players.length < 2) {
                alert('En az 2 oyuncu gerekli!');
                return;
            }
            
            gameState.isReady = !gameState.isReady;
            const readyBtn = document.getElementById('readyBtn');
            
            if (gameState.isReady) {
                readyBtn.innerHTML = '<i class="fas fa-check"></i> Hazırım';
                readyBtn.classList.add('ready');
            } else {
                readyBtn.innerHTML = '<i class="fas fa-times"></i> Hazır Değilim';
                readyBtn.classList.remove('ready');
            }
            
            socket.emit('toggleReady', { ready: gameState.isReady });
        }

        function disconnect() {
            socket.disconnect();
            window.location.reload();
        }

        function leaveGame() {
            socket.emit('leaveGame');
            showLobbySection();
        }

        function backToLobby() {
            document.getElementById('winMessage').style.display = 'none';
            showLobbySection();
        }

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            // Oyuncu adını al
            const playerName = prompt('Oyuncu adınızı girin:') || 'Oyuncu' + Math.floor(Math.random() * 1000);
            gameState.playerName = playerName;
            
            // Sunucuya katıl
            socket.emit('joinGame', { playerName });
            
            addChatMessage('Sistem', `${playerName} olarak oyuna katıldınız!`, 'system');
        });

        // Socket chat olayları
        socket.on('chatMessage', (data) => {
            addChatMessage(data.senderName, data.message);
        });
    </script>
</body>
</html>
